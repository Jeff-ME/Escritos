<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Contacto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1> <img src="imagenes/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="primera_pagina.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div> 
        </header>
<body>
    <main>
        <form>
            <label for="nombre_apellido">Nombre y Apellido</label>
            <input type="text" id="nombre_apellido" class="input-padron" required>

            <label for="Correo">Correo Electronico</label>
            <input type="email" id="Correo" class="input-padron" required placeholder="email@dominio.com">

            <label for="Telefono">Telefono</label>
            <input type="tel" id="Telefono" class="input-padron" required placeholder="(XX) XXXX-XXXX">

            <label for="Mensaje">Mensaje</label>
            <textarea name="" id="Mensaje" cols="70" rows="10" class="input-padron" required></textarea>
            
            <fieldset>

                <legend>Como le gustaria que lo contactemos?</legend>

                <label for="Radio-email"><input type="radio" name="Contacto" value="Email" id="Radio-email">
                 Email</label>

                <label for="Radio-telefono"><input type="radio" name="Contacto" value="Telefono" id="Radio-telefono">
                Telefono</label>
                
                <label for="Radio-WhatsApp"><input type="radio" name="Contacto" value="WhatsApp" id="Radio-WhatsApp" checked>
                WhatsApp</label>
                
            </fieldset>

            <fieldset>
                <legend>En cual horario le gustaria ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
            
            <label><input class="checkbox" type="checkbox" checked>
            Le gustaria recibir novedades de la Barberia Alura?</label>
            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>   
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>               
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>                
                </tr>
            </tbody>           
        </table>
    </main>
<footer>
